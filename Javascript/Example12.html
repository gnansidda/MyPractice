    <script>
    //spread operator(...)

    //array

    let x = [1,2,3]
    let y = [4,5,6]

    let z = [...x, ...y]
    console.log("z: ", z);

    //objects
    let k ={ a:100, b:200}
    let l = { p:10, q:20}

    let m ={...l, ...k}
    console.log("m: ", m);

    </script>
