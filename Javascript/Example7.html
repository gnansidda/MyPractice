<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Arrow functions with parametrs</title>
    
</head>
<body>
        <hi id:"Show"></hi>
        <script>
            Welcome = (name) => "Welcome" + name;
            alert(Welcome("Deepak"));
           document.getElementById("Show").innerHTML=Welcome("Gnan");
        </script>
</body>
